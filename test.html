<iframe title="exemple 1 avec iframe" src="http://127.0.0.1:8000/" width="100%" height="100%" id="screen">
    <p>Your browser does not support iframes.</p>
</iframe>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script>
    var arrLink = [
        "http://127.0.0.1:8000/",
        "http://127.0.0.1:8000/myProduction"
    ]

    var rand = arrLink[Math.floor(Math.random() * arrLink.length)];

    setInterval(function (args) {
        var iframe = document.getElementById('screen');
        iframe.src = rand;
    }, 10000)


    $('document').ready(function () {
        $("#screen").scrollTop(1000);

    });


</script>
